}

function randomKey(len=12){
  let c="ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
  return Array.from({length:len},()=>c[Math.floor(Math.random()*c.length)]).join("");
}

function loadKey(){
  let data = JSON.parse(localStorage.getItem(STORAGE_KEY));
  if(!data) return;

  if(data.device !== DEVICE_ID){
    document.getElementById("keyBox").innerHTML =
      "<span class='error'>TOKEN INVALID</span>";
    return;
  }

  updateDisplay(data);
}

function updateDisplay(data){
  let now = Date.now();

  // ubah key jadi acak setelah 10 menit
  if(now - data.created > 10*60*1000 && !data.randomized){
    data.key = randomKey();
    data.randomized = true;
    localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
  }

  if(now > data.expired){
    document.getElementById("keyBox").innerHTML =
      "<span class='error'>KEY EXPIRED</span>";
    return;
  }

  document.getElementById("keyBox").innerHTML =
    "<span class='success'>KEY: "+data.key+"</span>";

  let s = Math.floor((data.expired - now)/1000);
  let h = Math.floor(s/3600);
  let m = Math.floor((s%3600)/60);
  let d = s%60;
  document.getElementById("timeLeft").innerText =
    `Sisa waktu: ${h}j ${m}m ${d}d`;
}

document.getElementById("verifyBtn").onclick = ()=>{
  let saved = JSON.parse(localStorage.getItem(STORAGE_KEY));
  if(saved){
    loadKey();
    return;
  }

  let btn = document.getElementById("verifyBtn");
  let status = document.getElementById("status");
  btn.disabled = true;

  let c = 10;
  status.innerText = "Verifikasi: "+c;
  let timer = setInterval(()=>{
    c--;
    status.innerText = "Verifikasi: "+c;
    if(c<=0){
      clearInterval(timer);
      status.innerText = "SUCCESS";
      setTimeout(()=>{
        let data = {
          key:"KEY-ADMIN-00",
          device:DEVICE_ID,
          created:Date.now(),
          expired:Date.now()+24*60*60*1000,
          randomized:false
        };
        localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        loadKey();
      },1500);
    }
  },1000);
};

setInterval(loadKey,1000);
loadKey();
