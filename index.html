// 10 menit
const EXPIRE_TIME = 10 * 60 * 1000;

// =====================
// üîê DEVICE ID
// =====================
function getDeviceId() {
  let id = localStorage.getItem("DEVICE_ID");
  if (!id) {
    id = "DEV-" + crypto.randomUUID();
    localStorage.setItem("DEVICE_ID", id);
  }
  return id;
}

const deviceId = getDeviceId();
const STORAGE_KEY = "KEY_DATA_" + deviceId;

const btn = document.getElementById("btn");
const out = document.getElementById("out");

// =====================
// RENDER KEY
// =====================
function render() {
  const saved = localStorage.getItem(STORAGE_KEY);
  if (!saved) return;

  const data = JSON.parse(saved);
  const now = Date.now();

  if (now - data.time < EXPIRE_TIME) {
    out.textContent =
      "KEY ANDA:\n" + data.key +
      "\n\nStatus: AKTIF";
  } else {
    out.textContent =
      "LU KIRA INSTAN YA DONGOüòπ\n\nSilakan ambil key baru lewat SFL";
  }
}

// =====================
// BUTTON CLICK
// =====================
btn.onclick = () => {

  // Jika key ada & belum expired ‚Üí tampilkan saja
  const saved = localStorage.getItem(STORAGE_KEY);
  if (saved) {
    const data = JSON.parse(saved);
    if (Date.now() - data.time < EXPIRE_TIME) {
      render();
      return;
    }
  }

  // Jika key expired tapi tidak lewat SFL ‚Üí tolak
  if (!viaSFL) {
    out.textContent =
      "‚ùå AKSES DITOLAK\n\nUntuk mendapatkan key baru, silakan lewat link SFL";
    return;
  }

  // Generate key baru
  const randomKey =
    KEY_LIST[Math.floor(Math.random() * KEY_LIST.length)];

  localStorage.setItem(
    STORAGE_KEY,
    JSON.stringify({
      key: randomKey,
      time: Date.now()
    })
  );

  render();
};

// Render saat load
render();
