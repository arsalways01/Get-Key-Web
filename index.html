const RESET_TIME  = 10 * 60 * 1000;      // 10 menit
const DEVICE_TIME = 24 * 60 * 60 * 1000; // 24 jam

// =======================
// CEK SFL
// =======================
const viaSFL =
  new URLSearchParams(location.search).get("from") === "sfl";

// =======================
// LINK SALURAN
// =======================
function openChannel(){
  window.open("https://whatsapp.com/channel/0029VbBhgIzKLaHsWDFWGQ35","_blank");
}

// =======================
// FINGERPRINT
// =======================
(async()=>{
  const fp = await FingerprintJS.load();
  const { visitorId } = await fp.get();

  const STORAGE_KEY = "KEY_DATA_" + visitorId;
  const btn = document.getElementById("getKey");
  const out = document.getElementById("output");

  btn.onclick = ()=>{
    const now = Date.now();
    const saved = localStorage.getItem(STORAGE_KEY);

    // ‚ùå Tidak lewat SFL
    if(!viaSFL){
      out.textContent = "‚ùå TOKEN INVALID\nSilakan lewat link resmi";
      return;
    }

    // Belum pernah ambil key
    if(!saved){
      createKey(now);
      return;
    }

    const data = JSON.parse(saved);

    // Device masih terikat 24 jam
    if(now - data.deviceTime < DEVICE_TIME){

      // Sudah lewat 10 menit ‚Üí invalid
      if(now - data.lastAccess > RESET_TIME){
        out.textContent =
          "‚ùå TOKEN INVALID\nKey sudah expired\nSilakan lewat SFL ulang";
        return;
      }

      // Masih aktif
      out.textContent =
        "KEY ANDA:\n" + data.key +
        "\n\nStatus: AKTIF" +
        "\nExpired: " +
        new Date(data.deviceTime + DEVICE_TIME).toLocaleString();
      return;
    }

    // Device expired total ‚Üí boleh buat ulang
    createKey(now);
  };

  function createKey(now){
    const key =
      KEY_LIST[Math.floor(Math.random()*KEY_LIST.length)];

    localStorage.setItem(STORAGE_KEY, JSON.stringify({
      key: key,
      deviceTime: now,
      lastAccess: now
    }));

    out.textContent =
      "KEY ANDA:\n" + key +
      "\n\nStatus: AKTIF" +
      "\nBerlaku 24 Jam";
  }
})();
