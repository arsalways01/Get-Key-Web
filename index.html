<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Get Key Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      background: #0f172a;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 80px 20px;
    }
    button {
      padding: 14px 30px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #38bdf8;
      cursor: pointer;
    }
    button:disabled {
      background: gray;
    }
    #keyBox {
      margin-top: 20px;
      word-break: break-all;
      font-size: 17px;
    }
    small {
      color: #94a3b8;
    }
  </style>

  <!-- FingerprintJS (stabil di WebView) -->
  <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>
</head>
<body>

<h2>üîê GET KEY PANEL</h2>
<p>1 Device ‚Ä¢ Expired 24 Jam</p>

<button id="btn">GET KEY</button>
<div id="keyBox"></div>

<script>
const EXPIRED = 24 * 60 * 60 * 1000; // 24 jam

function generateKey() {
  const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
  let key = "PANEL-";
  for (let i = 0; i < 20; i++) {
    key += chars[Math.floor(Math.random() * chars.length)];
  }
  return key;
}

async function init() {
  const fp = await FingerprintJS.load();
  const { visitorId } = await fp.get();

  const STORAGE = "PANEL_KEY_" + visitorId;
  const btn = document.getElementById("btn");
  const box = document.getElementById("keyBox");

  const saved = localStorage.getItem(STORAGE);

  if (saved) {
    const data = JSON.parse(saved);
    if (Date.now() < data.expire) {
      showKey(data.key, data.expire);
      btn.disabled = true;
      return;
    } else {
      localStorage.removeItem(STORAGE);
    }
  }

  btn.onclick = () => {
    const key = generateKey();
    const expire = Date.now() + EXPIRED;

    localStorage.setItem(STORAGE, JSON.stringify({ key, expire }));
    showKey(key, expire);
    btn.disabled = true;

    // Kirim ke APK Panel (opsional)
    if (window.Android) {
      Android.onGetKey(key);
    }
  };
}

function showKey(key, expire) {
  const sisa = Math.floor((expire - Date.now()) / 1000);
  document.getElementById("keyBox").innerHTML = `
    <b>KEY ANDA:</b><br>${key}<br>
    <small>Expired dalam ${sisa} detik</small>
  `;
}

init();
</script>

</body>
</html>
