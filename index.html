<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>GET KEY ADMIN</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;font-family:Arial}
body{
  height:100vh;
  overflow:hidden;
  color:#fff;
  text-align:center;
}
video{
  position:fixed;
  top:0;left:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-1;
}
.container{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:rgba(0,0,0,.6);
  padding:25px;
  border-radius:15px;
  width:300px;
}
.logo{
  width:100px;
  height:100px;
  border-radius:50%;
  object-fit:cover;
  border:3px solid #00ffcc;
  margin-bottom:10px;
}
button{
  background:#00ffcc;
  border:none;
  padding:10px;
  width:100%;
  border-radius:10px;
  cursor:pointer;
  font-weight:bold;
}
#keyBox{
  margin-top:15px;
  font-weight:bold;
  word-break:break-all;
}
.small{
  font-size:12px;
  margin-top:8px;
  opacity:.8;
}
.success{color:#00ffcc}
.error{color:#ff4d4d}
</style>
</head>

<body>

<video autoplay muted loop>
  <source src="bg.mp4" type="video/mp4">
</video>

<div class="container">
  <img src="logo.png" class="logo">
  <div><b>Arsalways</b></div>

  <br>
  <button id="verifyBtn">VERIFIKASI</button>

  <div id="status" class="small"></div>
  <div id="keyBox"></div>
  <div id="timeLeft" class="small"></div>
</div>

<script>
const DEVICE_ID = btoa(navigator.userAgent + screen.width + screen.height);
const STORAGE_KEY = "ADMIN_KEY_DATA";

function randomKey(len=12){
  let c="ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
  return Array.from({length:len},()=>c[Math.floor(Math.random()*c.length)]).join("");
}

function loadKey(){
  let data = JSON.parse(localStorage.getItem(STORAGE_KEY));
  if(!data) return;

  if(data.device !== DEVICE_ID){
    document.getElementById("keyBox").innerHTML =
      "<span class='error'>TOKEN INVALID</span>";
    return;
  }

  updateDisplay(data);
}

function updateDisplay(data){
  let now = Date.now();

  // ubah key jadi acak setelah 10 menit
  if(now - data.created > 10*60*1000 && !data.randomized){
    data.key = randomKey();
    data.randomized = true;
    localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
  }

  if(now > data.expired){
    document.getElementById("keyBox").innerHTML =
      "<span class='error'>KEY EXPIRED</span>";
    return;
  }

  document.getElementById("keyBox").innerHTML =
    "<span class='success'>KEY: "+data.key+"</span>";

  let s = Math.floor((data.expired - now)/1000);
  let h = Math.floor(s/3600);
  let m = Math.floor((s%3600)/60);
  let d = s%60;
  document.getElementById("timeLeft").innerText =
    `Sisa waktu: ${h}j ${m}m ${d}d`;
}

document.getElementById("verifyBtn").onclick = ()=>{
  let saved = JSON.parse(localStorage.getItem(STORAGE_KEY));
  if(saved){
    loadKey();
    return;
  }

  let btn = document.getElementById("verifyBtn");
  let status = document.getElementById("status");
  btn.disabled = true;

  let c = 10;
  status.innerText = "Verifikasi: "+c;
  let timer = setInterval(()=>{
    c--;
    status.innerText = "Verifikasi: "+c;
    if(c<=0){
      clearInterval(timer);
      status.innerText = "SUCCESS";
      setTimeout(()=>{
        let data = {
          key:"KEY-ADMIN-00",
          device:DEVICE_ID,
          created:Date.now(),
          expired:Date.now()+24*60*60*1000,
          randomized:false
        };
        localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        loadKey();
      },1500);
    }
  },1000);
};

setInterval(loadKey,1000);
loadKey();
</script>

</body>
</html>
