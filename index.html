const KEY_LIFETIME = 24 * 60 * 60 * 1000; // 24 jam

// ===============================
// LINK SALURAN (BEBAS, TIDAK PERLU VERIFIKASI)
// ===============================
function openChannel(){
  location.href = "https://chat.whatsapp.com/FhZLQjKMi0IEMuEbXkvkz8";
}

// ===============================
// FINGERPRINT (ANTI BLOKIR + FALLBACK)
// ===============================
(async()=>{
  let deviceId = "fallback-" + btoa(navigator.userAgent);

  try{
    const fp = await FingerprintJS.load();
    const res = await fp.get();
    if(res && res.visitorId) deviceId = res.visitorId;
  }catch(e){
    // Jika CDN diblokir, tetap lanjut (anti-freeze)
    console.log("Fingerprint fallback aktif");
  }

  const STORAGE_KEY = "SECURE_KEY_" + deviceId;
  const VERIFY_KEY  = "VERIFIED_" + deviceId;

  const verifyBtn = document.getElementById("verifyBtn");
  const getKeyBtn = document.getElementById("getKeyBtn");
  const out = document.getElementById("output");

  // ===============================
  // VERIFIKASI
  // ===============================
  verifyBtn.onclick = ()=>{
    localStorage.setItem(VERIFY_KEY, "1");
    out.textContent = "‚úÖ VERIFIKASI BERHASIL\nSilakan tekan GET KEY";
  };

  // ===============================
  // GET KEY
  // ===============================
  getKeyBtn.onclick = ()=>{
    const verified = localStorage.getItem(VERIFY_KEY);
    const now = Date.now();
    const saved = localStorage.getItem(STORAGE_KEY);

    // ‚ùå Belum verifikasi
    if(!verified){
      out.textContent = "‚ùå TOKEN INVALID\nSilakan verifikasi terlebih dahulu";
      return;
    }

    // Belum pernah punya key
    if(!saved){
      createKey(now);
      return;
    }

    const data = JSON.parse(saved);

    // Masih dalam 24 jam
    if(now - data.created < KEY_LIFETIME){
      out.textContent =
        "KEY ANDA:\n" + data.key +
        "\n\nStatus: AKTIF" +
        "\nExpired:\n" +
        new Date(data.created + KEY_LIFETIME).toLocaleString();
      return;
    }

    // Sudah lewat 24 jam ‚Üí reset total
    localStorage.removeItem(STORAGE_KEY);
    localStorage.removeItem(VERIFY_KEY);
    out.textContent =
      "‚õî KEY EXPIRED\nSilakan verifikasi ulang untuk mendapatkan key baru";
  };

  function createKey(now){
    const key =
      KEY_LIST[Math.floor(Math.random()*KEY_LIST.length)];

    localStorage.setItem(STORAGE_KEY, JSON.stringify({
      key: key,
      created: now
    }));

    out.textContent =
      "KEY ANDA:\n" + key +
      "\n\nStatus: AKTIF" +
      "\nBerlaku 24 Jam";
  }

})();
