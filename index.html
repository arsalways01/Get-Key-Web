<title>GET KEY</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
*{margin:0;padding:0;font-family:Arial}
body{height:100vh;overflow:hidden;color:#fff}
video{position:fixed;inset:0;width:100%;height:100%;object-fit:cover;z-index:-1}
.box{
  position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
  width:360px;background:rgba(0,0,0,.65);
  padding:24px;border-radius:16px;text-align:center
}
.logo{
  width:110px;height:110px;border-radius:50%;
  object-fit:cover;border:3px solid #00ffcc;margin-bottom:6px
}
button{
  width:100%;padding:12px;border:none;border-radius:10px;
  background:#00ffcc;font-weight:bold;cursor:pointer;margin-top:8px
}
.copy{background:#222;color:#00ffcc}
.small{font-size:12px;margin-top:6px}
#keyBox{margin-top:12px;font-weight:bold;word-break:break-all}
.success{color:#00ffcc}
.error{color:#ff4d4d}

</head>

<body>

<video autoplay muted loop playsinline>
  <source src="bg.mp4" type="video/mp4">
</video>

<div class="box">
  <img src="logo.png" class="logo">
  <div><b>Arsalways</b></div>

  <button id="verify">VERIFIKASI</button>
  <button id="retry" style="display:none">AMBIL KEY LAGI</button>

// ================= GENERATE 1000 GAME KEY =================
const GAME_KEYS = Array.from({length:10000},(_,i)=>
  "GAME-"+i+"-"+rand(6)
);

// ================= RANDOM =================
function rand(l=12){
  const c="ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
  return Array.from({length:l},()=>c[Math.floor(Math.random()*c.length)]).join("");
}

// ================= GET KEY ACAK =================
function getKey(){
  let used = JSON.parse(localStorage.getItem(USED)||"[]");
  let pool = [https://panel-user-b78ff-default-rtdb.firebaseio.com/.json];

  pool.sort(()=>Math.random()-0.5); // ACAK

  for(let k of pool){
    if(!used.includes(k)){
      used.push(k);
      localStorage.setItem(USED,JSON.stringify(used));
      return k;
    }
  }
  return "RAND-"+rand(16);
}

// ================= LOAD =================
function load(){
  let d = JSON.parse(localStorage.getItem(ACTIVE));
  if(!d) return;

  if(d.device !== DEVICE_ID){
    invalid();
    return;
  }

  let now = Date.now();

  if(!d.random && now-d.created >= 600000){
    d.key = rand(14);
    d.random = true;
    localStorage.setItem(ACTIVE,JSON.stringify(d));
  }

  if(now >= d.expired){
    localStorage.removeItem(ACTIVE);
    invalid();
    return;
  }

  lock(d);
}

function lock(d){
  verify.style.display="none";
  retry.style.display="none";
  copy.style.display="block";

  keyBox.innerHTML=`<span class="success">KEY: <span id="kt">${d.key}</span></span>`;

  let s=Math.floor((d.expired-Date.now())/1000);
  timer.innerText=`Sisa waktu: ${Math.floor(s/3600)}j ${Math.floor(s%3600/60)}m ${s%60}d`;
}

function invalid(){
  keyBox.innerHTML=`<span class="error">KEY TIDAK VALID</span>`;
  retry.style.display="block";
}

// ================= VERIFY =================
verify.onclick=()=>{
  verify.disabled=true;
  let c=10;
  status.innerText="Verifikasi: "+c;
  let t=setInterval(()=>{
    c--;status.innerText="Verifikasi: "+c;
    if(c<=0){
      clearInterval(t);
      status.innerText="SUCCESS";
      setTimeout(()=>{
        let d={
          key:getKey(),
          device:DEVICE_ID,
          created:Date.now(),
          expired:Date.now()+86400000,
          random:false
        };
        localStorage.setItem(ACTIVE,JSON.stringify(d));
        load();
      },1000);
    }
  },1000);
};

retry.onclick=()=>{
  localStorage.removeItem(ACTIVE);
  location.reload();
};

copy.onclick=()=>{
  navigator.clipboard.writeText(document.getElementById("kt").innerText);
  alert("KEY disalin");
};

setInterval(load,1000);
load();
</script>
