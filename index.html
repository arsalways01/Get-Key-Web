(async () => {

  const btn = document.getElementById("btn");
  const out = document.getElementById("out");

  function render() {
    const saved = localStorage.getItem(STORAGE_KEY);

      out.textContent = "Belum ada key.\nKlik GET KEY untuk mengambil.";

    }

    const data = JSON.parse(saved);
    const now = Date.now();
    const expired = now - data.time >= ACTIVE_TIME;

    out.textContent =
      "KEY ANDA:\n" +
      (expired ? "KEY SUDAH TIDAK AKTIF" : data.key) +
      "\n\nStatus: " +
      (expired ? "EXPIRED" : "AKTIF") +
      "\nDibuat: " +
      new Date(data.time).toLocaleString();
  }

  btn.onclick = () => {
    const saved = localStorage.getItem(STORAGE_KEY);
    const now = Date.now();

    // BELUM PUNYA KEY
    if (!saved) {
      if (!viaSFL) {
        out.textContent =
          "‚ùå AKSES DITOLAK\nAmbil key harus lewat link SFL";
        return;

      createKey();
      return;
    }

    const data = JSON.parse(saved);
    const expired = now - data.time >= ACTIVE_TIME;

    // MASIH AKTIF ‚Üí TAMPILKAN
    if (!expired) {
      render();
      return;
    }

    // SUDAH EXPIRED ‚Üí BUTUH SFL ULANG
    if (!viaSFL) {
      render();
      out.textContent +=
        "\n\nUntuk mendapatkan key baru,\nSilakan lewat SFL ulang.";
      return;
    }

    createKey();
  };

  function createKey() {
    const randomKey =
      KEY_LIST[Math.floor(Math.random() * KEY_LIST.length)];

    localStorage.setItem(
      STORAGE_KEY,
      JSON.stringify({
        key: randomKey,
        time: Date.now()
      })
    );

    render();
  }
